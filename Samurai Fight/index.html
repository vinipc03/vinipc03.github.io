<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Audiowide', sans-serif;
        }
    </style>
</head>
<body>
    <!--red container div -->
    <div style="position: relative; display: inline-block;">
        <!-- smaller red container div -->
        <div style=" position: absolute; 
            display: flex; 
            width: 100%; 
            align-items: 
            center; 
            padding: 20px;">
            <!-- vida do jogador -->
            <div style="position: relative; width: 100%; display: flex; 
            justify-content: flex-end; 
            border-top: 4px solid white;
            border-left: 4px solid white;
            border-bottom: 4px solid white;">
                <div style="background-color: rgb(255, 0, 0); height: 30px; width: 100%;"></div>
                <div id="vidaJogador" 
                    style="position: absolute; 
                    background-color: #818CF8; 
                    top: 0; bottom: 0; right: 0; width: 100%;"></div>
                </div>
            <!-- timer -->
            <div id="timer" 
                style="background-color: black; 
                width: 100px; height: 50px; 
                flex-shrink: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                border: 4px solid white;">
                10
            </div>
            <!-- vida do inimigo-->
            <div style="position: relative; width: 100%; 
            border-top: 4px solid white;
            border-right: 4px solid white;
            border-bottom: 4px solid white;;">
                <div style="background-color: rgb(255, 0, 0); height: 30px;"></div>
                <div id="vidaInimigo" 
                style="position: absolute; 
                background-color: #818CF8; 
                top: 0; bottom: 0; right: 0; left: 0;"></div>
            </div>
        </div>
        <div id="displayText"
            style="position: absolute; color: white; 
            align-items: center; 
            justify-content: 
            center;
            top: 0; right: 0; bottom: 0; left: 0;
            display: none;">
            EMPATE
        </div>
        <canvas></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" 
    integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"></script>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
</body>
</html>
